<!DOCTYPE HTML>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="resources/css/chat.css">
    <script src="resources/js/chat.js"></script>
</head>
<body background="resources/img/fon.jpg" onload="run()">
    <div style="width: 100%; height: 100%; position: fixed; top: 0; left: 0;">
        <div style="height: 20%; width: 60%; border-style: none; margin: auto; text-align: left;">
            <div style="top: 20%; position: relative; border-style: none; height: 70%;width: 94%;">
                <div style="height: 20%">
                </div>
                <div style="height: 65%; text-align: right">
                  <!--  <img src="img/1.png"> -->
                </div>
            </div>
            <div style="border-style: none; height: 20%; width: 100%; text-align: left;">
                <div style="height: 100%; width: 15%; display: inline-block; color: darkorange;">
                    Server status:
                </div>
                <div style="height: 100%; width: 15%; display: inline-block; color: chartreuse">
                    connected
                </div>
                <div style="heigth: 100%; width: 38%; display: inline-block; text-align: right; color: ivory">
                    User name:
                </div>
                <div style="height: 100%; display: inline-block; text-align: right;">
                    <input type="text" name="user_name" id="user_name" list="names">
                    <datalist id="names">
                    </datalist>
                </div>
                <div style="display: inline-block;">
                    <button id="select_user_name">
                        <span>
                            Select
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div style="width:60%; height: 70%; border-style: inset; margin: auto; text-align: center;">
            <div id="messageBox" style="overflow-y: auto; overflow-x: hidden; height: 100%; background-image: url(resources/img/messfon.jpg);">
            </div>
        </div>
        <div style="width: 60%; height: 5%; margin: auto; text-align: center;">
                <input style="background-color: transparent; color: white" type="text" maxlength="2000" id="message" size="100%" onkeydown="messageTextFieldKeyDown()">
                <button id="send">
                    <span>
                        Send
                    </span>
                </button>
                <button id="clear" style="width: 16px; height: 16px; border: 0; padding: 0;">
                    <img src="resources/img/images.png">
                </button>
        </div>
    </div>
</body>
</html>
