<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="resources/js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="resources/css/chat.css">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/chat.js"></script>
</head>
<body onload="run()">

    <div class="modal fade"  id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog" style="width: 350px">
            <div class="modal-content">
                <div class="modal-body" style="display: inline-block">
                    <form class="form-horizontal" onsubmit="return false">
                        <div id="nameBlock" class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input id="name" type="text" style="width: 250px" class="form-control" maxlength="50" autocomplete="off"  placeholder="User name..." autofocus>
                                <div id="nameError" class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="signIn" class="btn btn-success btn-sm" data-dismiss="modal">Sign IN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#myModal').modal({
            backdrop: 'static',
            keyboard: false
        })
        $('#myModal').modal('show');
    </script>

    <div class="topSection">
    </div>

    <div id="messageBox" class="messageBox">
    </div>

    <div id="userBox" class="userBox">
    </div>
    <div class="inputBox">
        <div class="helpDiv">
            <input type="text" maxlength="1500" autocomplete="off" id="inputMessage" class="inputMessage" placeholder="Enter message..." checked="false">
            <button id="send">
                Send
            </button>
        </div>
    </div>
</body>
</html>
